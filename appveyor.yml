nuget:
  account_feed: true

version: 1.0.{build}-rc1

before_build:
 - nuget restore
 - cmd: set BUILD_VERSION=%APPVEYOR_BUILD_NUMBER%

after_build:
 - nuget pack NetSDK\Splitio.nuspec -Version %appveyor_build_version%

artifacts:
 - path: '**\Splitio.*.nupkg'
 
deploy:
 - provider: Environment
   name: NugetPublish
   on:
    branch: master

 - provider: Environment
   name: NugetPublish2
   on:
    branch: development
 
